title: Thinking, Writing, and. 
description: 했던 일들과 하고 있는 일들과 하고 싶은 일들에 대해서 씁니다

theme: jekyll-theme-minimal
baseurl: ""
url: "https://dhihm.github.io"

permalink: /:categories/:title/

# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
